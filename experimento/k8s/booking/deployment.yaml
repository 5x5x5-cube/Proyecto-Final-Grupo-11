apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
  namespace: booking-experiment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: booking-service
  template:
    metadata:
      labels:
        app: booking-service
    spec:
      containers:
      - name: booking
        image: booking-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5002
          name: http
        env:
        - name: DATABASE_URL
          value: postgresql://booking_user:booking_pass@booking-db:5432/booking_db
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_DB
          value: "0"
        - name: INVENTORY_SERVICE_URL
          value: http://inventory-service:5001/api
        - name: FLASK_ENV
          value: production
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5002
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5002
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
